<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation Bar Example</title>
    <link href="https://fonts.googleapis.com/css2?family=Viga&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha384-k6RqeWeci5ZR/Lv4MR0sA0FfDOMAREJ9boJKHa/r9U39jD6t+O4jbT5LSep5Z/eX" crossorigin="anonymous">
    <style>
        body {
            font-family: 'Viga', sans-serif;
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            background: url('image/background.jpg') no-repeat center center fixed;
            background-size: cover;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(59, 58, 54, 0.7); /* Cor #3B3A36 com 70% de opacidade */
        }

        .navbar {
            display: flex;
            background-color: rgba(49, 47, 44, 0.7); /* Cor #312F2C com 70% de opacidade */
            justify-content: space-between;
            padding: 10px 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Adiciona drop shadow */
            position: relative;
            z-index: 2;
        }

        .navbar a {
            color: white;
            padding: 14px 20px;
            text-decoration: none;
            text-align: center;
            transition: color 0.3s, transform 0.1s;
        }

        .navbar a:hover {
            color: #ccc;
        }

        .navbar a:active {
            transform: scale(0.95);
        }

        .navbar .brand {
            display: flex;
            align-items: center;
            font-size: 1.5em;
            color: white;
            margin-left: 20px; /* Desloca o texto e o ícone um pouco mais para a direita */
            transition: color 0.3s, transform 0.1s;
        }

        .navbar .brand i {
            margin-right: 10px; /* Espaço entre o ícone e o texto */
        }

        .navbar .brand a:hover {
            color: #ccc;
        }

        .navbar .brand a:active {
            transform: scale(0.95);
        }

        .navbar .links {
            display: flex;
            align-items: center;
        }

        .navbar .links .register-btn {
            background-color: #8D7966;
            border: none;
            font-family: 'Viga', sans-serif;
            color: white;
            padding: 14px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin-left: 10px;
            border-radius: 15px;
            cursor: pointer;
            transition: transform 0.2s, background-color 0.3s, color 0.3s;
        }

        .navbar .links .register-btn:hover {
            background-color: #755A44;
            color: #ccc;
        }

        .navbar .links .register-btn:active {
            transform: scale(0.95);
        }
    </style>
</head>
<body>
    <div class="overlay"></div> <!-- Camada de cor à frente da imagem de fundo -->
    <div class="navbar">
        <div class="brand">
            <i class="fas fa-book"></i> <!-- Ícone adicionado -->
            <a href="#home">Library</a>
        </div>
        <div class="links">
            <a href="#login">Login</a>
            <button class="register-btn">Register</button>
        </div>
    </div>
</body>
</html>
